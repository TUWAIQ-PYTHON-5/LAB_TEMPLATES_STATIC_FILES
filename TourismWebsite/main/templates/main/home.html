
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Tourister in Saudi Arabia  {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <nav class= "container nav justify-content-center" style="background-color: white; width:640px;height:40px">
      <a class="nav-link active" aria-current="page" href="{% url 'main:base_page' %}">Home</a>
      <a class="nav-link" href="{% url 'main:riyadh_page' %}">Riyadh</a>
      <a class="nav-link" href="{% url 'main:abha_page' %}">Abha</a>
      <a class="nav-link" href="{% url 'main:mekkah_page' %}">Mekkah</a>
      <a class="nav-link" href="{% url 'main:alula_page' %}">Alula</a>
      
      </nav>
  
</head>
<body>
{% block content %}
    <h1 class = "fw-lighter" style=" text-align: center; padding: 20px; margin: 15; ">Tourist in Saudi Araibi </h1>    
    <p>
        <h6 style="text-align: center;">The best 4 cities that you must visit in Saudi Arabia and learn about their civilization </h6>
     </p>
     <div class="container" style="width:640px;height:360px">
     <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="{% static 'images/saudi1.jpg' %}" class="d-block w-1000" alt="Riyadh photos" style="width:640px;height:360px">
          </div>
          <div class="carousel-item ">
            <img src="{% static 'images/saudi2.jpg' %}" class="d-block w-1000" alt="Riyadh photos" style="width:640px;height:360px">
          </div>
          <div class="carousel-item ">
            <img src="{% static 'images/saudi3.jpg' %}" class="d-block w-1000" alt="Riyadh photos" style="width:640px;height:360px">
          </div>  
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev" >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next" >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        
      </div>
    </div>
    {% endblock %}
  
       
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
