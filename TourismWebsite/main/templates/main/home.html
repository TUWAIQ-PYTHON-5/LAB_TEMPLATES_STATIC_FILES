{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} Tourism in Saudi Arabia {% endblock%} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
  <body >
    {% block content %}
    <div class="container-fluid p-3">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">Tourism in Saudi Arabia</span>
            </a>
            
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
              <li class="nav-item"><a href="{% url 'main:riyadh_page' %}" class="nav-link">Riyadh</a></li>
              <li class="nav-item"><a href="{% url 'main:alula_page' %}" class="nav-link">Alula</a></li>
              <li class="nav-item"><a href="{% url 'main:abha_page' %}" class="nav-link">Abha</a></li>
              <li class="nav-item"><a href="{% url 'main:makkah_page' %}" class="nav-link">Makkah</a></li>
            </ul>
        </header>

    </div>
   
    
    <div class="container">
      <h1>Tourism in Saudi Arabia and the 4 most important tourist cities worth your visit </h1>
      
      <div class="ratio ratio-16x9">
        <iframe src="https://youtu.be/_Evom13tMmw" title="YouTube video" allowfullscreen></iframe>
      </div>
      
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/images.jpge ' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/images-1.jpge ' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/images2.png ' %}" class="d-block w-100" alt="..." style="width: 640px;height: 360px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      

      {% endblock %}


    </div>
  

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>


</html>
