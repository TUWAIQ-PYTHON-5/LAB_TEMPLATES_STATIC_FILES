{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Tourister in Saudi Arabia  {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
      body {
      background-color: whitesmoke;
      }

    </style>



</head>
<body>
    {% block content %}


    <h1 class = "fw-lighter" style=" text-align: center; padding: 20px; margin: 15; "> Discover the Beauty of Saudi Arabia. </h1>
    
    <p>
        <h1 style="text-align: center;"></h1></h1>
       </p>
   
    
   
    <img src="{% static 'images/Saudi.jpg' %}" class="rounded mx-auto d-block w-100" alt="..." />


    <p class = "container fw-lighter" style="text-align: center;width:800px;height:150px; padding: 20px;">
      Embark on a journey of a lifetime to experience the rich culture and stunning landscapes of Saudi Arabia.  
       </p>


   
     
    {% endblock %}


    <nav class= "container nav justify-content-center" style="background-color:rgb(170, 182, 182); width:640px;height:40px">
    <a class="nav-link active" aria-current="page" href="{% url 'main:home_bage' %}">home</a>
    <a class="nav-link" href="{% url 'main:arar_city' %}">arar</a>
    <a class="nav-link" href="{% url 'main:abha_city' %}">abha</a>
    <a class="nav-link" href="{% url 'main:riyadh_city' %}">riyadh</a>
    <a class="nav-link" href="{% url 'main:alula_city' %}">alula</a>
    
    
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
